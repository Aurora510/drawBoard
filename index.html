<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="drawBoard">
        <canvas id="canvas">
            <p>此浏览器不支持画布</p>
        </canvas>
        <ul class="controler">
            <li><input type="color" id="color"></li>
            <li><input type="button" value="清屏" id="clear"></li>
            <li><input type="button" value="橡皮" id="eraser"></li>
            <li><input type="button" value="撤销" id="back"></li>
            <li><input type="range" min="1" value="5" id="range"><span id="rangeSpan">5</span></li>
        </ul>
    </div>
    <script src="./js/index.js"></script>
    <script>
        drawBoard.init({
            cav:document.getElementById('canvas'),
            el:document.getElementById('drawBoard'),
        })
    </script>
</body>
</html>
